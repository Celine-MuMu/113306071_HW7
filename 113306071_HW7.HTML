	<script>
		function clickHandler() {
		    var nameElement = document.getElementById('name'); // 取得名稱顯示區域
		    var buttonElement = document.getElementById('button1'); // 取得按鈕元素

		    if (buttonElement.textContent === '編輯') {
		        // 進入編輯模式
		        nameElement.innerHTML = '<input type="text" id="edit" maxlength="160" placeholder="名字">';
		        buttonElement.textContent = '保存';
		    } else {
		        // 保存輸入內容
		        var input = document.getElementById('edit');
		        if (input) {
		            nameElement.textContent = input.value || '名字'; // 如果輸入為空，恢復為預設值
		        }
		        buttonElement.textContent = '編輯';
		    }
		}

		
		// 彈出框顯示
		function openModal() {
			document.getElementById('modal').style.display = 'block'; // 顯示彈出框
		}

		// 關閉彈出框
		function closeModal() {
			document.getElementById('modal').style.display = 'none'; // 隱藏彈出框
		}

		// 保存音樂信息
		function saveMusic() {
		    var musicLink = document.getElementById('musicLink').value;
		    var musicName = document.getElementById('musicName').value;

		    if (musicLink && musicName) {
		        // 使用固定的圖片URL
		        var musicImage = "YouTube.png"; // 固定圖片

		        // 創建新的列表項，並使用圖片顯示
		        var listItem = document.createElement('li');
		        listItem.innerHTML = `
		            <a href="${musicLink}" target="_blank">
		                <img src="${musicImage}" alt="${musicName}" style="width: 100px; height: 100px;">
		                <div align="center">${musicName}</div>
		            </a>
		        `;

		        // 將新的音樂項目添加到列表
		        document.getElementById('musicList').appendChild(listItem);

		        // 關閉彈出框
		        closeModal();

		        // 清空輸入框
		        document.getElementById('musicLink').value = '';
		        document.getElementById('musicName').value = '';
		    } else {
		        alert('請填寫完整的音樂資料');
		    }
		}






	</script>
